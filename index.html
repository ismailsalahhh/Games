<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css\all.min.css">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\main.css">
    <title>FIND YOUR GAME</title>
</head>

<body>

    <section class="games d-block">
        <header class="">
            <div class="back"> </div>
            <img src="imgs/4k-gaming-assassin-s-creed-syndicate-2nyg4foa3fa3130l.jpg" alt="header-background">
        </header>
        <div class="container class=" row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 pt-5">
            <div class="navbar1">
                <div class="nav-logo">
                    <img src="imgs/logo-sm.png" alt="logo photo" style="max-width: 50px">
                    <h1>GAME REVIEWS</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="#mmorpg" class="category-link" id="mmorpg">MMORPG</a></li>
                    <li><a href="#shooter" class="category-link" id="shooter">SHOOTER</a></li>
                    <li><a href="#sailing" class="category-link" id="sailing">SAILING</a></li>
                    <li><a href="#permadeath" class="category-link" id="permadeath">PERMADEATH</a></li>
                    <li><a href="#superhero" class="category-link" id="superhero">SUPERHERO</a></li>
                    <li><a href="#pixel" class="category-link" id="pixel">PIXEL</a></li>
                </ul>
                <button class="menu-toggle" onclick="toggleMenu()">Menu</button>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 pt-5" id="gameData"></div>
        </div>
    </section>

    <section class="details d-none">
        <div class="container">
            <header class="hstack justify-content-between">
                <h1 class="text-center h3 py-4">Details Game</h1>
                <button class="btn-close btn-close-black" id="btnClose"></button>
            </header>
            <div class="row g-4" id="detailsContent"></div>
        </div>
    </section>

    <script src="javascript/main.js"></script>
</body>

</html>
